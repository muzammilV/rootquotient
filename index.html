<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <script>
      let myAaxios = axios.create({
        baseURL: "http://localhost:8116"
      });

      myAaxios
        .post(
          "/user",
          {
            email: 12345,
            password: 123
          },
          {
            header: {
              api: "1234"
            }
          }
        )
        .then(function(res) {
          console.dir(res);
          console.log(res.data);
        })
        .catch(err => {
          console.error("MyError", err.response);
        });
    </script>
  </body>
</html>
